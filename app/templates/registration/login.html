        <div class="col-md-6 col-sm-12">
            {% if form.errors %}
            <p> Password or Username is incorrect </p>
            {% endif %}
            <div class="panel panel-default" id="loginpanel">

                <div class="panel-body" id="panelbody">
                    <img src="{% static 'img/ig.png' %}" alt="logo" height="50px" width="250px" class="img-responsive">
                    <form action="/accounts/login/" method="post">
                        {% csrf_token %} {% bootstrap_form form %}

                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm" value="Log in" id="login">
                        </div>

                        <input type="hidden" name="next" value="{{next}}">
                </div>
                </form>
            </div>
            <div class="panel-body" id="showd">
                <div class="form-group">
                    <p class="text-center margin-top">Don't have an account?

                    </p>
                </div>
